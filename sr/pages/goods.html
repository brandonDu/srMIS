{% extends "./homepage.html" %}
{% block title %} 商品登记 {% end %}

{% block content %}
 <form class="form-search">
        <input class="input-xlarge search-query" type="text" /> <button type="submit" class="btn btn-large">查找</button>
      </form>


        <div class="row-fluid">
          <div class="span3">
<form class="form-inline">
    <fieldset>
      <div id="legend" class="">
        <legend class="">商品信息</legend>
      </div>
    <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">商品编号</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-large">            
          </div>
        </div>

    <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">商品名称</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-large">
          </div>
        </div>
    <div class="control-group">
          <!-- Select Basic -->
          <label class="control-label">采购单位</label>
          <div class="controls">
            <select class="input-large">
              <option>件</option>
              <option>箱</option>
              <option>个</option>
              <option>包</option>
              <option>袋</option>
           </select>
          </div>

        </div>

    <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">采购价格</label>
          <div class="controls">
            <input type="text" placeholder="元" class="input-large">
            
          </div>
        </div>
    <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">规格</label>
          <div class="controls">
            <input type="text" placeholder="每采购单位包含的数量" class="input-large">
          </div>
        </div>
    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">单位</label>
          <div class="controls">
            <select class="input-large">
              <option>个</option>
              <option>件</option>
              <option>箱</option>
              <option>双</option>
              <option>瓶</option>
              <option>袋</option></select>
          </div>

        </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">成本</label>
          <div class="controls">
            <input type="text" placeholder="元" class="input-large">          
          </div>
        </div>

    <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">销售价格</label>
          <div class="controls">
            <input type="text" placeholder="元" class="input-large">           
          </div>
        </div>      
      <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">位置</label>
          <div class="controls">
            <input type="text" placeholder="1-12" class="input-large">           
          </div>
        </div>
      <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            <button class="btn btn-primary btn-large">保存</button>
          </div>
        </div>
    </fieldset>
  </form>

          </div>
          <div class="span9">

             <!-- 如果存在相同商品，进行库存的更新 -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>编号</th>
              <th>名称</th>              
              <th>大单位</th> 
              <th>购价</th>              
              <th>规格</th> 
              <th>小单位</th>
              <th>成本/元</th>           
              <th>售价/元</th>
              <th>位置</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>coca</td>
              <td>件</td>
              <td>180</td>
              <td>30</td>
              <td>袋</td>
              <td>6.0</td>
              <td>7.0</td>
              <td>1-12</td>
              <td> <button class="btn btn-primary btn-block">更新</button></td>
            </tr>
            <tr class="info">
              <td>2</td>
              <td>hellon</td>
              <td>件</td>
              <td>240</td>
              <td>30</td>
              <td>袋</td>
              <td>8.0</td>
              <td>10.0</td>
              <td>2-12</td>
              <td> <button class="btn btn-primary btn-block">更新</button></td>
            </tr>
          </tbody>
        </table>
          </div>
        </div>
{% end %}
