{% extends "./homepage.html" %}

{% block title %} 用户管理 {% end %}
{% block css %} 
<link href="{{ static_url('css/user.css') }}" rel="stylesheet" media="screen">
 {% end %}
{% block content %}
<!-- block content --> 
<div class="row-fluid">
  <div class="span6">
   <form class="form-horizontal" id="registerUser">
    <fieldset>
        <div id="legend" class="">
            <legend class="">
                登记用户
            </legend>
        </div>
        <div class="control-group">
            <!--Text input-->
            <label class="control-label" for="user_no">
                用户名
            </label>
            <div class="controls">            
                <input type="text" placeholder="sr0001" class="input-xlarge" id="user_no" name="user_no">
                <p class="help-block">
                    请输入4-10位字母或数字
                </p>
            </div>
        </div>
        <div class="control-group">
            <!--Text input-->
            <label class="control-label" for="user_name">
                姓名
            </label>
            <div class="controls">
                <input type="text" placeholder="" class="input-xlarge" id="user_name" name="user_name">
            </div>
        </div>
        <div class="control-group">
            <!--Text input-->
            <label class="control-label" for="user_idn">
                证件号
            </label>
            <div class="controls">
                <input type="text" placeholder="" class="input-xlarge" id='user_idn' name="user_idn">
                <p class="help-block">
                    请输入您的身份证号
                </p>
            </div>
        </div>
        <div class="control-group">
            <!--Text input-->
            <label class="control-label" for="user_pwd">
                密码
            </label>
            <div class="controls">
                <input type="text" placeholder="" class="input-xlarge" id="user_pwd" name="user_pwd">
                <p class="help-block">
                    请输入6-10位数字或者字母
                </p>
            </div>
        </div>
        <div class="control-group">
            <!--Text input-->
            <label class="control-label" for="confirm_pwd">
                确认密码
            </label>
            <div class="controls">
                <input type="text" placeholder="" class="input-xlarge" id="confirm_pwd" name="confirm_pwd">
                <p class="help-block">
                </p>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">
            </label>
            <!--Button-->
            <div class="controls">
                <button class="btn btn-primary btn-large" id="register" type="submit">
                    注册系统用户
                </button>
            </div>
        </div>
    </fieldset>
  </form>
</div>
<div class="span6">
<table class="table table-bordered table-hover table-condensed" id="userTable">
            <thead>
             <tr>
                <th>序号</th>                
                <th>用户名</th>
                <th>姓名</th>               
                <th>注册时间</th>
                <th>操作</th>        
              </tr>
            </thead>
            <tbody>                               
            </tbody>            
          </table>

</div>
</div>
            <!-- end block content -->

{% end %}
{% block js %}
<script src="{{ static_url('js/user.js') }} " type="text/javascript"></script>
<script src="{{ static_url('js/jquery.validate.min.js') }} " type="text/javascript"></script>
{% end %}
